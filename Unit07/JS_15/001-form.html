<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая форма</title>

    <style>
        .form-grop {
            margin: 4px;
        }

        .form-grop label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!--
         Тег form застосовується для створення форми з елементами керування, яка використовуватиметься для обміну даними
         між користувачем та сервером.
         Елементи управління формою представляються декількома тегами, основний з яких ввійде.
         Атрибут action елемента form вказує на те, яка адреса на сервері оброблятиме дані форми.
         Після натискання на кнопку submit вміст форми буде надсилатися на адресу вказану в action.

         Цей приклад ілюструє структуру HTML коду, але не включає серверну сторону, тому при натисканні на кнопку
         "Вхід" буде перехід на неіснуючу сторінку login.php
      -->
    <form name="loginForm" action="http://test.com/login.php" method="POST">
        <div class="form-grop">
            <label>Логін</label>
            <input type="text" name="loginInput">
        </div>
        <div class="form-grop">
            <label>Пароль</label>
            <input type="password" name="passwordInput">
        </div>
        <div class="form-grop">
            <input type="submit" value="Вхід">
        </div>
    </form>
</body>

</html>
