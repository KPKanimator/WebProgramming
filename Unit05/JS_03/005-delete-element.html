<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Delete Element</title>
</head>
<body>
  <ul>
    <li>Item 01</li>
    <li>Item 02</li>
    <li id="marked">Item 03</li>
  </ul>
  
  <script>
    let lastListltem = document.querySelector("#marked");
    lastListltem.remove(); // удаление элемента из DOM
  </script>
</body>
</html>
