<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Sample</title>
  <style>
    div {
      background-color: lightsalmon;
      margin: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div>
    Hello World!
  </div>

  <script>
    let node = document.querySelector("div");
    console.log("innerHTML = " + node.innerHTML); // содержимое узла как HTML
    
    var div = document.querySelector("div");
    div.addEventListener("click",function() {  div.innerText = "Привет мир!";  })
  </script>
</body>
</html>
