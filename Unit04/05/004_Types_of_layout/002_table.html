<!DOCTYPE html>
<html>

<head>
    <!-- Табличная резиновая вёрстка -->
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .header {
            height: 60px;
            background-color: #717dc9;
            padding: 20px;
            text-align: center
        }

        .left_col {
            width: 120px;
            height: 460px;
            background-color: #dddddd;
            padding: 15px;
            vertical-align: top
        }

        .center_col {
            background-color: #ffffff;
            padding: 15px;
            vertical-align: top
        }

        .right_col {
            width: 120px;
            background-color: #dddddd;
            padding: 15px;
            vertical-align: top
        }

        .footer {
            padding: 10px 0 10px 20px;
            background-color: #717dc9;
            font-size: 13px
        }
    </style>
</head>

<body>
    <table cellpadding="0" cellspacing="0" width="100%" align="center">
        <tr>
            <td colspan="3" class="header">Мой сайт</td>
        </tr>
        <tr>
            <td class="left_col">Меню</td>
            <td class="center_col">Ширина ячейки в данном случае зависит от величины монитора или размера окна браузера.
            </td>
            <td class="right_col">Ссылки</td>
        </tr>
        <tr>
            <td colspan="3" class="footer">&copy; Все права защищены</td>
        </tr>
    </table>
</body>

</html>
