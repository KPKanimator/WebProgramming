<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <!-- 
        Елемент використовується для впровадження звукового вмісту на веб-сторінку.
        Має такі атрибути:
            - autoplay – автоматичне відтворення аудіофайлу.
            - controls - показує, що необхідно відобразити елементи керування відтворенням.
            - loop – циклічне відтворення аудіофайлу.
            - muted - вимкнути звук під час відтворення.
            - preload – попереднє завантаження контенту. Деякі браузери ігнорують. Має такі значення:
                - auto – завантажує файл повністю.
                - metadata – завантажується лише невелика частина файлу, щоб визначити основні характеристики.
                - none – відсутність автоматичного завантаження.
            - src – містить шлях до аудіофайлу.
     -->

    <figure>
        <figcaption>Listen to the music of Vivaldi:</figcaption>
        <audio controls loop autoplay src="./audio/Vivaldi.mp3">
            The browser does not support playing audio media
            files!<a href="./audio/Vivaldi.mp3">Download the music</a>.
            
            </audio>
        <br>
        <a href="/audio/Vivaldi.mp3"> Download audio </a>
    </figure>
</body>

</html>
