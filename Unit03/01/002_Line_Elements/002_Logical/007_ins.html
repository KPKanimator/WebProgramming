    <title></title>

<body>
    <!--
       Тег используется для обозначения новых фрагментов текста, которые были добавленны в ноывх версиях документов.
       Атрибуты:
           - cite - содержит ссылку на документ, в котором указана причина изменения текста.
           - datetime - содержит дату и время редактирования.
     -->
    <p>
        Этот текст сожержиться в даной статье<del>, а этот текст был удален</del><ins datetime="20.02.2024 14:38">а этот текст добавлен</ins>.
    </p>
</body>
</html>
