    <h1>Назар Стодоля</h1>
    <h3>ДЕЙСТВУЮЩИЕ ЛИЦА</h3>
    <p>
        Хома Кичатиб, сотник<br />
        Галя, дочь его<br />
        Стеха, молодая ключница у Кичатого<br />
        Назар Стодоля, друг его<br />
        Гнат Карый, друг его<br />
        Хозяйка на вечерницах<br />
    </p>
