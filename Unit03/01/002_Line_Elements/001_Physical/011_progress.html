<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <!--
        Тег використовується для відображення прогресу. (HTML5)
        - value – поточне значення.
        - max – максимальне значення.
    -->
    <p>Зачекайте, поки завантажуються файли</p>
    <progress value="78" max="100">
        Завантажено на <span id="value">78</span>%
    </progress>
</body>

</html>
