<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <!--
        Тег meter використовується для виведення числових значень у заданому діапазоні. (HTML5)
        Має такі атрибути:
        - value – задане значення.
        - min – мінімально можливе значення.
        - max – максимально можливе значення.
        - low - задає межу, при досягненні якої значення вважається низьким.
        - high - задає межу, при досягненні якої значення вважається високим.
        - optimum - Визначає найкраще значення.
    -->
    <p>Тиск</p>
    <meter value="105" max="100" min="0" low="10" high="60">Покази датчиків низькі</meter>
</body>

</html>
