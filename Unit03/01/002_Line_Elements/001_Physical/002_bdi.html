<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <!-- 
        Атрибут dir вказує напрямок та відображення тексту. Має такі значення:
        - ltr – текст відображається зліва направо.
        - rtl - текст відображається зправа наліво.
        - auto - значення за замовчанням.
      -->

    <p dir="rtl"><bdi>שבת</bdi> — суббота</p>
</body>

</html>
