    <!-- 
        Тег а позволяет создать ссылку на другую страницу сайта или на внешний ресурс.
        Атрибуты:
            - accesskey - активация ссылки комбинацией клавиш.
            - download - предлагает скачать указанный файл.
            - href - задает адрес документа, к которому происходит переход.
            - name - имя якоря внутри документа.
            - target - имя окна или фрейма, куда необходимо загружать страницу.
            - title - устанавливает всплывающую подсказку.
            - type - указывает MIME-тип документа, на который ведет ссылка.
      -->

    <p>Страница №1</p>

    <a href="https://google.com.ua" accesskey="t" target="_blank" title="GOOGLE">Ссылка на внешний ресурс</a>

    <a href="#" target="_self">Ссылка на эту же страницу</a>
