    <!--
        Тега дозволяє створити посилання на іншу сторінку сайту або на зовнішній ресурс.
        Атрибути:
        - accesskey – активація посилання комбінацією клавіш.
        - download – пропонує скачати вказаний файл.
        - href - Вказує адресу документа, до якого відбувається перехід.
        - name – ім'я якоря всередині документа.
        - target – ім'я вікна або кадру, куди необхідно завантажувати сторінку.
        - title - встановлює спливаючу підказку.
        - type - вказує MIME-тип документа, який веде посилання.
    -->
