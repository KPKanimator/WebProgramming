<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Вставка изображений</title>
</head>
<body>
    <!-- Картинка с локального компьютера -->

    <!-- Картинка с удаленного ресурса -->

    <!-- Анимация -->
